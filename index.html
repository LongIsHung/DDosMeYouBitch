<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDos Me You Bitch</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }
        #ip-display {
            font-size: 1.5em;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .copy-button {
            background: white;
            color: black;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .copy-button:hover {
            background: #cccccc;
        }
        .copy-button.copied {
            background: #4CAF50;
            color: white;
        }
        .signature {
            position: fixed;
            bottom: 20px;
            font-size: 1.2em;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>DDos Me You Bitch</h1>
    <div id="ip-display">
        <span id="ip-text">Loading IP...</span>
        <button class="copy-button" onclick="copyIP()">Copy</button>
    </div>
    <div class="signature">LONG WAS HERE</div>

    <script>
        // Get user's IP address
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ip-text').textContent = `IP: ${data.ip}`;
            } catch (error) {
                document.getElementById('ip-text').textContent = 'Error loading IP';
            }
        }

        function copyIP() {
            const ipText = document.getElementById('ip-text').textContent;
            const ipOnly = ipText.replace('IP: ', '');
            navigator.clipboard.writeText(ipOnly);
            
            const button = document.querySelector('.copy-button');
            button.textContent = 'Copied!';
            button.classList.add('copied');
            
            setTimeout(() => {
                button.textContent = 'Copy';
                button.classList.remove('copied');
            }, 2000);
        }

        getIP();
    </script>
</body>
</html>
